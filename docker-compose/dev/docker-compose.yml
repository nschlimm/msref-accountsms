services:

  msref-config:
    image: nschlimm/msref-config:latest
    mem_limit: 700m
    ports:
      - "8071:8071"
    networks:
     - schlimmbank
      
  msref-discovery:
    image: nschlimm/msref-discovery:latest
    mem_limit: 700m
    ports:
      - "8070:8070"
    networks:
      - schlimmbank
    depends_on:
      - msref-config
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://msref-config:8071/
  
  msref-accountsms:
    image: nschlimm/msref-accountsms:latest
    mem_limit: 700m
    ports:
      - "8081:8081"
    networks:
      - schlimmbank
    depends_on:
      - msref-config
      - msref-discovery
    deploy:
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://msref-config:8071/
      EUREKA_CLIENT_SERVICEURL_devZONE: http://msref-discovery:8070/eureka/
  
  msref-accountsms1:
    image: nschlimm/msref-accountsms:latest
    mem_limit: 700m
    ports:
      - "8080:8081"
    networks:
      - schlimmbank
    depends_on:
      - msref-config
      - msref-discovery
    deploy:
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://msref-config:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://msref-discovery:8070/eureka/
  
  msref-loans:
    image: nschlimm/msref-loans:latest
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - schlimmbank
    depends_on:
      - msref-config
      - msref-discovery
    deploy:
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://msref-config:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://msref-discovery:8070/eureka/
    
  msref-cards:
    image: nschlimm/msref-cards:latest
    mem_limit: 700m
    ports:
      - "9000:9000"
    networks:
      - schlimmbank
    depends_on:
      - msref-config
      - msref-discovery
    deploy:
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://msref-config:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://msref-discovery:8070/eureka/
      
  msref-gateway:
    image: nschlimm/msref-gateway:latest
    mem_limit: 700m
    ports:
      - "8072:8072"
    networks:
      - schlimmbank
    depends_on:
      - msref-config
      - msref-discovery
      - msref-cards
      - msref-loans
      - msref-accountsms
    deploy:
      restart_policy:
        condition: on-failure
        delay: 45s
        max_attempts: 3
        window: 180s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://msref-config:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://msref-discovery:8070/eureka/
  
networks:
  schlimmbank: {}
  